<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Horizontal Screen Split</title>
</head>
<body>
    <div class="split left">
        <div class="centered">
            <img src="captain.jpg" alt="captain">
            <h2>Captain America</h2>
            <p>Steve Rogers</p>
        </div>
    </div>

    <div class="split right">
        <div class="centered">
            <img src="ironman.jpg" alt="ironman">
            <h2>Iron Man</h2>
            <p>Tony Stark</p>
        </div>
    </div>
</body>
</html>
